<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600&family=Hanken+Grotesk:wght@500;700;800&family=Manrope&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>results-summary-component</title>
</head>
<body>
  <div class="totalScore-container">
    <p>Your Result</p>
    <div class="score">
      <p>76</p>
      <p>of 100</p>
    </div>
    <p>Great</p>
    <p>Your performance exceed 65% of the people conducting the test here!</p>
  </div>
  <p class="summary">Summary</p>
  <div class="scores-container">
    <div class="reaction">
      <div>
        <img src="./assets/images/icon-reaction.svg" alt="">
        <p>Reaction</p>
      </div>
      <div>
        <p>80</p>
        <p>/ 100</p>
      </div>
    </div>
    <div class="memory">
      <div>
        <img src="./assets/images/icon-memory.svg" alt="">
        <p>Memory</p>
      </div>
      <div>
        <p>92</p>
        <p>/ 100</p></div>
      </div>
    <div class="verbal">
      <div>
        <img src="./assets/images/icon-verbal.svg" alt="">
        <p>Verbal</p>
      </div>
      <div>
        <p>61</p>
        <p>/ 100</p></div>
      </div>
    <div class="visual">
      <div>
        <img src="./assets/images/icon-visual.svg" alt="">
        <p>Visual</p>
      </div>
      <div>
        <p>73</p>
        <p>/ 100</p></div>
      </div>
      <div class="button">
        <button>
          <p>Continue</p>
        </button>
      </div>
  </div>
</body>
</html>
